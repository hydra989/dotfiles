import:
  - ~/.cache/wal/colors-alacritty.yml

env:
  TERM: alacritty

window:
  decorations: none
  title: alacritty
  dynamic_title: true
  opacity: 0.9

font:
  normal:
    family: terminus
    style: Regular
  bold:
    family: terminus
    style: Bold
  italic:
    family: terminus
    style: Italic
  bold_italic:
    family: terminus
    style: Bold Italic

  size: 12

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
